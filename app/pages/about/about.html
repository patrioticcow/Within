<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
    <ion-buttons end>
      <button (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src="img/Within-logo-white.png">
  </div>
  <div padding class="about-info">
    <h4>Within</h4>

    <ion-list no-lines>
      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="conferenceDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-icon name="pin" item-left></ion-icon>
        <ion-label>Location</ion-label>
        <ion-label text-right>Madison, WI</ion-label>
      </ion-item>
    </ion-list>

    <p>
      The Within is a one-day conference featuring talks from the
      Within team. It is focused on Within applications being built with
      Within
    </p>
  </div>
</ion-content>
