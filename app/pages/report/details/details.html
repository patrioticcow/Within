<ion-header>
	<ion-navbar>
		<button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-navbar>

	<ion-toolbar no-border-top>
    	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-spinner name="crescent" *ngIf="!items"></ion-spinner>

	<ion-list *ngIf="items">
		<ion-item *ngFor="let item of items">
			<h2>{{item.name}}</h2>
			<p>{{item.value}} {{item.unit}}</p>
		</ion-item>
	</ion-list>
</ion-content>
