<ion-header>
	<ion-navbar hideBackButton>
		<button menuToggle style="display: block !important">
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-card>
		<ion-card-header>
			<h2>Summary for 
				<span *ngIf="vinqueryData">
					<span>{{vinqueryData.attributes.model_year}}</span>
					<span>{{vinqueryData.attributes.make}}</span>
					<span>{{vinqueryData.attributes.model}}</span>
				</span>
			</h2>
			<p>{{vin}}</p>
			<p>Report Date: {{date}}</p>
		</ion-card-header>

	</ion-card>

</ion-content>
